<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flask Survey</title>
</head>
<body>

  <div id="flashMessagesContainer" style="background-color: gold;">
  {% for flash_msg in get_flashed_messages() %}
  <p>

  {% endfor %}
  </div>

{% block content %}
{% endblock %}

</body>
</html>
